                <div class="main_cat proj_card card1">
                    <a href="./categories/photography.html" aria-label="Discover more about my photography projects">

                            <source media="(min-width: 1023px)"

                            <source media="(min-width: 768px)"
                                srcset="./images/project_category_card/buildinge_tablet.webp">

                            <source media="(min-width: 320px)"
